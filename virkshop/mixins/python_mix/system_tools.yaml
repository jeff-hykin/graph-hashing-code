    asBuildInput: true
    load: [ "python38Packages", "pip",]

- (package):
    asBuildInput: true
    load: [ "python38Packages", "virtualenv",]

- (package):
    asBuildInput: true
    load: [ "python38Packages", "wheel",]

- (package):
    asBuildInput: true
    load: [ "cmake",]

- (package):
